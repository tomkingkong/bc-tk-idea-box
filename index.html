<!DOCTYPE html>
<html lang="eng">
<head>

  <title>idea-box</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">

</head>
<body>
  <div class="container">
    <main>
      <h1><span>idea</span>box</h1>
      <form>
        <input class="title-input" type="text" name="title" placeholder="Title" aria-label="idea title">
        <input class="body-input" type="text" name="body" placeholder="Body" aria-label="idea body text">
        <button class="save-button" type="submit" aria-label="click hear to save" r disabled="disabled">save</button>
      </form>
    </main>
    <section aria-label="my idea list">
      <input class="search-input" type="search" name="search" placeholder="Search" aria-label="enter your search here">
      <ul aria-label="idea list">
      </ul>
    </section>
    <script type="text/javascript" src="script.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </div>
